<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Formulario interactivo</h1>
</header>
<body>
    <form id="formulario" action="enviar_formulario.php" method="get">
            <label for="titulo">Titulo:</label>
            <input type="text" id="titulo" name="titulo">

            <label for="director">Director:</label>
            <input type="text" id="director" name="director">

            <label for="year">Año:</label>
            <input type="text" id="year" name="year">


            <label for="generos">Géneros:</label>
            <select id="generos" name="generos"></select>

            <ul id="listaErrores"></ul>
            <input type="submit" placeholder="Enviar" id="enviar">
    </form>
    <select id="filtro"></select>
    <table id="tabla">
        <tr id="fila">
            <th id="titulo">Título</th>
            <th id="director">Director</th>
            <th id="year">Año</th>
            <th id="generoTabla">Género</th>
        </tr>
    </table>
    <script src="javascript.js"></script>
</body>
</html>
